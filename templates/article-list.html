{% extends 'base.html' %}
    {% block content %}
        <a href="{% url 'article_new' %}"><button class="new-article"> + </button></a>
        <br><br><br><br>
    {% for article in object_list %}
   
    <center>

        <br>
    <div class="card-image">
        <a href="{% url 'article_detail' article.pk %}">
            <h4 class="article-title">{{ article.title }}:&nbsp;&nbsp;<br><br>{{ article.summary}}.. <br><br></h4>
            <h5 class="article-title">{{article.date}}</h5>
        </a>
        </div>

        <br>
    </center>

    {% endfor %}



<style>

.card-image {
    width: 300px;
    box-shadow: 0px 0px 5px #424242;
    border-radius: 10px;
    text-align: left;
    display: inline-block;
    margin-top: 5px;
    margin-left: 10px;
    height: auto;
}
    .card-block {
       text-align: left;
    }

    .new-article {
       width: 40px;
       height: 40px;
       margin-top: 5px;
       float: right;
       border: none;
       background: #FFFFFF;
       color: #00897B;
   }

   .new-article {
       transition-duration: 0.4s;
   }

   .new-article:hover {
       color: #FFFFFF;
       background: #00897B;
   }
</style>

{% endblock content %}
